<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter phone</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Quicksand&display=swap");
      #logo {
        font-family: "Quicksand", sans-serif;
        font-size: 7rem;
        position: fixed;
        top: 7rem;
        display: flex;
        width: 100%;
        justify-content: center;
        color: white;
        font-weight: bolder;
      }
      body {
        margin: 0;
      }
      #container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.2);
        color: rgb(77, 77, 77);
      }

      form {
        display: flex;
        flex-direction: column;
        font-family: "Quicksand", sans-serif;
      }

      form label {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      form input {
        display: block;
        height: 2rem;
        padding: 5px 15px 5px 15px;
        font-size: large;
        border-radius: 1rem;
        margin-bottom: 1rem;
        border: 2px solid rgb(117 71 71 / 10%);
      }

      form input:focus {
        outline: none;
        border: 2px solid rgba(200, 14, 14, 0.7);
      }

      button {
        width: 9rem;
        height: 3rem;
        font-family: "Quicksand", sans-serif;
        background-color: rgba(99, 99, 99, 0.7);
        border: 2px solid rgb(117 71 71 / 10%);
        border-radius: 1rem;
        align-self: center;
        font-size: 1rem;
        color: whitesmoke;
        cursor: pointer;
      }

      button:hover {
        background-color: rgba(99, 99, 99, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="logo">CamCam</div>
    <div id="container">
      <form action="/auth/passcode" method="post">
        <label for="phone">Enter your phone number</label>
        <input type="text" name="phoneNumber" id="phone" />
        <button type="submit">GET PASSCODE</button>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const phoneNumber = document.getElementById("phone").value;
          console.log(phoneNumber);
          const result = await fetch("/auth/passcode", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              phoneNumber: phoneNumber,
            }),
          });
          const data = await result.json();
          console.log(data.message);
          window.location.href = "/passcode.html";
        } catch (error) {}
      });
    </script>
  </body>
</html>
