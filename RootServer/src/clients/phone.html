<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter phone</title>
  </head>
  <body>
    <form action="/auth/passcode" method="post">
      <label for="phone">Enter your phone number:</label>
      <input type="text" name="phoneNumber" id="phone" />
      <button type="submit">GET PASSCODE</button>
    </form>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const phoneNumber = document.getElementById("phone").value;
          console.log(phoneNumber);
          const result = await fetch("/auth/passcode", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              phoneNumber: phoneNumber,
            }),
          });
          const data = await result.json();
          console.log(data.message);
          window.location.href = "/passcode.html";
        } catch (error) {}
      });
    </script>
  </body>
</html>
